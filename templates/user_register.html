<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-info">
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="font-weight: bold;font-family: Georgia, 'Times New Roman', Times, serif;">Teacher register:</h1>
        <form enctype="multipart/form-data" action="{% url 'addteacher' %}" method="post" id="studentForm">
            {% csrf_token %}

            <input type="text" name="first_name" class="form-control" placeholder="First name"><br>
            <input type="text" name="last_name" class="form-control" placeholder="Last name"><br>
            <input type="text" name="username" class="form-control" placeholder="Username"><br>
            <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
            <input type="password" name="cpassword" class="form-control" placeholder="Confirm password"><br>
            <input type="text" name="address" id="" class="form-control" placeholder="Address"><br>            
            <input type="number" name="age" id="" class="form-control" placeholder="Age"><br>
            <input type="email" name="email" class="form-control" placeholder="Email Address"><br>
            <input type="text" name="number" id="" class="form-control" placeholder="Contact Number"><br>
            <label for="">Add image:</label>
            <input type="file" name="file" id="" class="form-control mt-3" accept="image/*"><br>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select class="form-control" name="sel" id="qualification" required>
                    <option value="">Select a course</option>
                    {% for c in course %}
                    <option value="{{c.id}}">{{c.course_name}}</option>
                    {% endfor %}
                </select>
            </div><br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    
</body>

</html>
