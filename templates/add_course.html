{% extends 'navbar1.html' %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #3498db; /* Changed background color to a shade of blue */
        color: white;
    }

    h1 {
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        margin-top: 20px;
    }

    form {
        max-width: 80%; /* Adjusted maximum width for better responsiveness */
        margin: 50px auto 20px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
        width: calc(100% - 20px); /* Adjusted input width for better spacing */
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #3498db; /* Match button color with the background color */
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #2980b9; /* Adjusted hover color */
    }

    @media screen and (max-width: 768px) {
        form {
            max-width: 90%; /* Adjusted maximum width for smaller screens */
        }
    }
</style>

<h1>Add Course</h1>
<form action="{% url 'add_coursedb' %}" method="post">
    {% csrf_token %}
    <input type="text" name="course" id="" placeholder="Add Course">
    <input type="number" name="fee" id="" placeholder="Add Fee">
    <button type="submit">Submit</button>
</form>
{% endblock %}
