{% extends 'navbar1.html' %}

{% block content %}
<style>
    body {
        background-color: #ff6347;
        padding: 20px;
        margin: 0;
        font-family: 'Arial', sans-serif; /* Added a generic font-family */
    }

    .form-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 38px; /* Reduced font size for better responsiveness */
        font-weight: bold;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        color: white;
        margin-bottom: 20px;
    }

    .text-center {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    /* Improved styling for form controls */
    .form-control {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Improved styling for the submit button */
    .btn-danger {
        background-color: #d9534f;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease; /* Added transition for a smoother hover effect */
    }

    .btn-danger:hover {
        background-color: #c9302c;
    }

    /* Improved styling for the select element */
    .form-control.select {
        appearance: none;
        padding: 10px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23343a40" width="18px" height="18px"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right #ffffff; /* Added a custom dropdown arrow */
        background-size: 20px;
    }

    /* Adjusted styling for smaller screens */
    @media screen and (max-width: 768px) {
        .form-container {
            max-width: 90%; /* Adjusted maximum width for smaller screens */
        }
    }
</style>

<h1>Add Student</h1>
<div class="form-container">
    <form action="{% url 'add_studentdb' %}" method="post" id="studentForm">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control" name="name" id="studentname" required placeholder="Student Name">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="address" id="address" required placeholder="Address">
        </div>

        <div class="form-group">
            <input type="number" class="form-control" name="age" id="age" required placeholder="Age">
        </div>

        <div class="form-group">
            <label for="joiningdate">Joining Date:</label>
            <input type="date" class="form-control" name="jdate" id="joiningdate" required placeholder="Joining Date">
        </div>

        <div class="form-group">
            <label for="qualification">Qualification:</label>
            <select class="form-control select" name="sel" id="qualification" required>
                <option value="">Select a course</option>
                {% for c in course %}
                <option value="{{c.id}}">{{c.course_name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-danger">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
