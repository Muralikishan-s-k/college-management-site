{% extends 'navbar1.html' %}
{% load static %}

{% block content %}
<style>
    /* Add your custom styles here */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        color: #495057;
        margin: 0;
        padding: 0;
    }

    /* Responsive layout adjustments */
    @media (max-width: 768px) {
        div {
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100%; /* Make images fill the container width */
            height: auto; /* Maintain aspect ratio */
        }
    }

    /* Additional styling for the grid */
    div {
        display: flex;
        justify-content: space-evenly;
        margin-top: 20px;
    }

    div > div {
        text-align: center;
        padding: 10px;
    }

    p {
        margin-top: 10px;
    }
</style>

<div>
    <div>
        <a href="{% url 'addcourse' %}">
            <img src="{% static 'images/addcourse.png' %}" alt="" width="300px" height="300px">
        </a>
        <br>
        <p>Add Course</p>
    </div>
    <div>
        <a href="{% url 'addstudent' %}">
            <img src="{% static 'images/addstudent.png' %}" alt="" width="300px" height="300px">
        </a>
        <br>
        <p>Add Student</p>
    </div>
</div>

<div>
    <div>
        <a href="{% url 'showstudent' %}">
            <img src="{% static 'images/showstudents.png' %}" alt="" width="300px" height="300px">
        </a>
        <br>
        <p>Show Student</p>
    </div>
    <div>
        <a href="{% url 'showteacher' %}">
            <img src="{% static 'images/showteacher.png' %}" alt="" width="300px" height="300px">
        </a>
        <br>
        <p>Show Teacher</p>
    </div>
</div>
{% endblock %}
